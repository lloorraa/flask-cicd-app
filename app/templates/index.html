<!DOCTYPE html>
<html>
<head>
    <title>Flask App</title>
</head>
<body>
    <h1>ITEMS</h1>
    <ul>
        {% for item in items %}
            <li>{{ item.name }}</li>
        {% endfor %}
    </ul>
    <form method="post" action="/add">
        <input type="text" name="name" placeholder="Add item">
        <button type="submit">Add</button>
    </form>
</body>
</html>
